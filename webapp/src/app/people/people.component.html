<div class="w-full flex justify-end " (click)="toggleCreateForm()">
  <button nz-button nzType="primary" class="mr-8">Create new people</button>
</div>
<div class="grid grid-cols-4 gap-8 my-8">
  @for (people of listPeople$ | async; track people.username){
  <app-people-item [people]="people" [refreshList]="refreshData"/>
  }
</div>

<nz-modal [(nzVisible)]="showCreateForm" nzTitle="Create new people" nzCentered (nzOnCancel)="toggleCreateForm()" [nzFooter]="modalfooter">
  <ng-container *nzModalContent>
    <people-form [handleOk]="handleCreatePeople"/>
  </ng-container>
</nz-modal>

<ng-template #modalfooter></ng-template>

<div class="border rounded p-6">
  <div class="overflow-hidden border">
    <img src="https://placehold.jp/150x150.png" class="object-cover w-full h-auto"/>
  </div>
  <div class="flex justify-between items-end pt-4 ">
    <div class="font-semibold text-xl ">{{ people?.username }}({{ people?.aka }})</div>
    <button class="underline text-blue-500 font-semibold cursor-pointer" (click)="toggleDetail()">Chi tiết</button>
  </div>
  @if (isShowDetail && detailData) {
    <div>Bí danh: {{detailData.aka}}</div>
    <div>Năm sinh: {{detailData.birthday}}</div>
    <div class="text-sm">{{detailData.description}}</div>
  }
</div>
